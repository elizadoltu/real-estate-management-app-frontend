<div class="delete-property-container">
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete this property? Please provide the property ID to confirm.</p>

    <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
        <div class="form-group">
            <label for="propertyId">Property ID</label>
            <input type="text" id="propertyId" formControlName="propertyId" class="form-control"
                placeholder="Enter Property ID" />
            <div *ngIf="deleteForm.controls['propertyId'].invalid && deleteForm.controls['propertyId'].touched"
                class="error">
                Property ID is required.
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" formControlName="confirm" />
                I confirm I want to delete this property.
            </label>
            <div *ngIf="deleteForm.controls['confirm'].invalid && deleteForm.controls['confirm'].touched" class="error">
                You must confirm to delete the property.
            </div>
        </div>

        <button type="submit" [disabled]="deleteForm.invalid" class="btn btn-danger">Delete Property</button>
    </form>
</div>
