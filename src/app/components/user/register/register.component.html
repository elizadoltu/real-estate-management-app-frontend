  <!-- Header -->
  <div>
    <div class="border-b border-slate-600 pb-4 mt-2">
        <button (click)="navigateHome()" class="font-general-semibold desktop:text-2xl mobile:text-lg"> ‚Üê Home </button>
    </div>
</div>
  <!-- Form Section -->
  <div class="flex justify-center mr-40 -ml-4 font-switzer-regular w-screen">
    <div class="mt-10 desktop:w-96 mobile:w-80 flex justify-center flex-col">
      <h1 class="font-general-semibold desktop:text-2xl mobile:text-lg">Create an account</h1>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="mt-10 text-lg" autocomplete="off">
        <!-- Full Name -->
        <div class="form-group border-b border-zinc-800 desktop:w-96 mobile:w-80">
          <label for="fullName" class="text-slate-500">Full Name</label>
          <div class="flex items-center">
            <input
              type="text"
              id="fullName"
              name="fullName"
              [(ngModel)]="fullName"
              required
              class="w-full bg-transparent py-2 focus:outline-none"
            />
            <img src="assets/arrow-login-svg.png" class="w-4 h-4 ml-2" />
          </div>
          <div *ngIf="registerForm.submitted && !fullName" class="text-red-500 text-sm">
            Please enter your full name.
          </div>
        </div>
  
        <!-- Phone Number -->
        <div class="form-group border-b border-zinc-800 desktop:w-96 mobile:w-80 mt-10">
          <label for="phoneNumber" class="text-slate-500">Phone Number</label>
          <div class="flex items-center">
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="phoneNumber"
              required
              class="w-full bg-transparent py-2 focus:outline-none"
            />
            <img src="assets/arrow-login-svg.png" class="w-4 h-4 ml-2" />
          </div>
          <div *ngIf="registerForm.submitted && !phoneNumber" class="text-red-500 text-sm">
            Please enter a valid phone number.
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group border-b border-zinc-800 desktop:w-96 mobile:w-80 mt-10">
          <label for="email" class="text-slate-500">Email</label>
          <div class="flex items-center">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-full bg-transparent py-2 focus:outline-none"
            />
            <img src="assets/arrow-login-svg.png" class="w-4 h-4 ml-2" />
          </div>
          <div *ngIf="registerForm.submitted && !email" class="text-red-500 text-sm">
            Please enter a valid email address.
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group border-b border-zinc-800 desktop:w-96 mobile:w-80 mt-10">
          <label for="password" class="text-slate-500">Password</label>
          <div class="flex items-center">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full bg-transparent py-2 focus:outline-none"
            />
            <img src="assets/arrow-login-svg.png" class="w-4 h-4 ml-2" />
          </div>
          <div *ngIf="registerForm.submitted && !password" class="text-red-500 text-sm">
            Please enter your password.
          </div>
        </div>
  
        <!-- Sign Up Button -->
        <div class="form-group bg-primary-black flex justify-center items-center p-2 rounded-lg mt-10">
          <button
            type="submit"
            class="btn btn-primary text-primary-white font-general-semibold desktop:w-96 mobile:w-80"
            [disabled]="registerForm.invalid"
          >
            Sign Up
          </button>
        </div>
      </form>
  
      <!-- Redirect to Login -->
      <div class="form-group flex justify-between mt-2">
        <p>Already have an account?</p>
        <button (click)="navigateToLogin()" class="font-general-semibold">
          Log In
        </button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="mt-20 border-b border-slate-600 pb-4">
    <div class="flex items-end">
        <img src="assets/login-image.png" alt="">
        <div class="font-general-medium ml-4">
            <button (click)="scrollToAboutSection('about')" class="mr-10">About</button>
            <button (click)="navigateToExplore()" class="mr-10">Explore</button>
            <button (click)="navigateToSearch()" class="mr-10">Search</button>
        </div>
    </div>
</div>

  <!-- Logo -->
  <div class="font-general-bold flex justify-center items-center -z-10 relative">
    <h1 class="desktop:text-30xl mb-0 p-0 leading-none block mobile:text-8xl tablet:text-20xl">REALIO</h1>
</div>
